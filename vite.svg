<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="#111827"></rect>

  <!-- Gamepad body (ellipse for smooth curve) -->
  <ellipse cx="100" cy="120" rx="70" ry="35" fill="#2563eb"></ellipse>

  <!-- D-pad (cross) -->
  <rect x="60" y="110" width="8" height="30" rx="2" fill="white"></rect>
  <rect x="50" y="120" width="30" height="8" rx="2" fill="white"></rect>

  <!-- Action buttons -->
  <circle cx="130" cy="110" r="8" fill="white"></circle>
  <circle cx="150" cy="120" r="8" fill="white"></circle>
  <circle cx="130" cy="130" r="8" fill="white"></circle>
  <circle cx="110" cy="120" r="8" fill="white"></circle>

  <!-- Top text -->
  <text x="100" y="60" font-size="26" font-family="Arial, sans-serif" fill="white" font-weight="bold" text-anchor="middle">
    NkGame
  </text>
</svg>
