<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koleksi Game NirKyy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .gradient-text {
        background-color: #495057;
        background-image: linear-gradient(to right, #06b6d4, #10b981);
        background-size: 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
      }
      .card-hover {
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 0.5rem 1rem rgba(6, 182, 212, 0.25) !important;
      }
      
      /* Chess Game Styles */
      .board-layout-wrapper {
        display: grid;
        grid-template-areas:
          "ranks board"
          ". files";
        grid-template-columns: auto 1fr;
        grid-template-rows: 1fr auto;
        width: clamp(320px, 90vw, 520px);
        aspect-ratio: 1 / 1;
        font-family: sans-serif;
        color: #ced4da;
        user-select: none;
      }
      .board-ranks, .board-files {
        display: flex;
        justify-content: space-around;
        font-size: 0.8em;
        font-weight: bold;
      }
      .board-ranks {
        grid-area: ranks;
        flex-direction: column;
        padding-right: 8px;
      }
      .board-files {
        grid-area: files;
        flex-direction: row;
        padding-top: 8px;
      }
      .chess-board-grid {
        grid-area: board;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        grid-template-rows: repeat(8, 1fr);
        width: 100%;
        height: 100%;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        border: 2px solid #343a40;
        border-radius: 4px;
        overflow: hidden;
      }
      .chess-square {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.1s ease;
      }
      .chess-square.light { background-color: #f0d9b5; }
      .chess-square.dark { background-color: #b58863; }

      /* Chess Piece Styles */
      .chess-piece {
        font-size: clamp(28px, 9.5vmin, 50px);
        text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
        line-height: 1;
        z-index: 10;
        pointer-events: none; /* Let clicks go through to the square */
        transform: scale(1);
        transition: transform 0.1s ease-in-out;
      }
       .chess-square.selected .chess-piece {
        transform: scale(1.1);
      }
      .chess-piece.white { color: #f8f9fa; }
      .chess-piece.black { color: #212529; }
      .chess-piece.large { font-size: clamp(40px, 12vmin, 60px); }

      /* Square Overlay Styles */
      .square-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: 5;
        pointer-events: none;
      }
      .last-move { background-color: rgba(255, 235, 59, 0.4); }
      .selected { box-shadow: inset 0 0 0 4px #16a34a; }
      .check { background: radial-gradient(circle, rgba(220,53,69,0.7) 0%, rgba(220,53,69,0) 75%); }
      
      .possible-move {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .move-dot {
        width: 30%;
        height: 30%;
        background-color: rgba(0,0,0,0.2);
        border-radius: 50%;
      }
      .capture-ring {
        width: 90%;
        height: 90%;
        border: 5px solid rgba(0,0,0,0.2);
        border-radius: 50%;
        box-sizing: border-box;
      }

      /* Captured Pieces Styles */
      .captured-pieces-container {
        min-height: 28px;
        display: flex;
        flex-wrap: wrap;
        gap: 2px;
        align-items: center;
      }
      .captured-piece {
        font-size: 20px;
        line-height: 1;
      }
      .captured-piece.white { color: #f8f9fa; }
      .captured-piece.black { color: #212529; }


      /* Promotion Modal Styles */
      .promotion-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(0,0,0,0.6);
        backdrop-filter: blur(3px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      .promotion-box {
        background-color: #495057;
        padding: 1rem;
        border-radius: 8px;
        display: flex;
        gap: 0.5rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }
      .promotion-piece-choice {
        width: clamp(50px, 15vmin, 70px);
        height: clamp(50px, 15vmin, 70px);
        background-color: #6c757d;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .promotion-piece-choice:hover {
        transform: scale(1.1);
        background-color: #adb5bd;
      }

      /* Connect 4 Styles */
      .connect4-board {
        display: flex;
        background-color: #0d6efd;
        padding: clamp(5px, 2vw, 10px);
        border-radius: clamp(5px, 2vw, 10px);
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        border: clamp(2px, 1vw, 4px) solid #0a58ca;
        gap: clamp(3px, 1.5vw, 8px);
      }
      .connect4-col {
        display: flex;
        flex-direction: column;
        gap: clamp(3px, 1.5vw, 8px);
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.2s ease;
      }
      .connect4-col:not(.disabled):hover {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .connect4-col.disabled {
        cursor: not-allowed;
      }
      .connect4-cell {
        width: clamp(35px, 10vw, 50px);
        height: clamp(35px, 10vw, 50px);
        background-color: #212529;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.5);
        position: relative;
      }
      .connect4-piece {
        width: 85%;
        height: 85%;
        border-radius: 50%;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.4), inset 1px 1px 3px rgba(255,255,255,0.3);
        transform: translateY(-300px);
        animation: drop-in 0.4s cubic-bezier(0.5, 0, 0.25, 1.5) forwards;
        position: absolute;
      }
      .connect4-piece.player-X { background: radial-gradient(circle at 35% 35%, #ffd700, #ffc107); } /* Yellow */
      .connect4-piece.player-O { background: radial-gradient(circle at 35% 35%, #e74c3c, #dc3545); } /* Red */
      .connect4-piece.winner {
        border: 3px solid #198754;
        box-shadow: 0 0 15px #20c997;
        transform: scale(1.1);
        z-index: 10;
      }

      @keyframes drop-in {
        from { transform: translateY(-300px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
